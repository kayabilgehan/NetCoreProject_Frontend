<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li (click)="removeCurrentCategory()" routerLink="/products" [class]="getCurrentCategoryAll()">All</li>
  <li (click)="setCurrentCategory(category)"
      routerLink="/products/category/{{category.categoryId}}" 
      *ngFor="let category of categories" 
      [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>
